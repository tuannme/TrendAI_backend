steps:
  - name: gcr.io/cloud-builders/gsutil
    args: ['cp', 'gs://trendai-envvars/.env.$BRANCH_NAME', '.env']

  - name: 'gcr.io/$PROJECT_ID/dep'
    args: ['ensure', '-v']
    env:
    - 'GOPATH='
    - 'PROJECT_ROOT=/workspace'

  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy", "app.yml"]

timeout: "1600s"
